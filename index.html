<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="design.css" />

    <!-- Nagłówek -->
    <title>Document</title>
  </head>
  <body>
    <!-- Karta UI - Początek -->
    <section class="kartaui">
      <div class="blok">
        <div class="karta">
          <div class="karta__ramka">
            <img src="Obrazy/ja.png" alt="ja" class="karta__zdj" />
          </div>

          <h3 class="karta__nazwa">Patryk Roszkowski</h3>
          <span class="karta__profesje">Informatyk/Administrator IT</span>

          <div class="karta__linki" id="karta-linki">
            <div class="karta__linki-plus">
              <!-- Włącznik -->
              <div class="karta__linki-wlacznik" id="karta-wlacznik">
                <i class="fa-solid fa-plus"></i>
              </div>

              <span class="karta__linki-tekst">Media społecznościowe</span>

              <!-- Media społecznościowe -->
              <ul class="karta__linki-lista">
                <a
                  href="www.linkedin.com/in/patryk-roszkowski-9a15a0268"
                  target="_blank"
                  class="karta__linki-media"
                >
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <a
                  href="https://github.com/Dziadzior"
                  target="_blank"
                  class="karta__linki-media"
                >
                  <i class="fa-brands fa-github"></i>
                </a>

                <a
                  href="http://127.0.0.1:5500/index.html"
                  target="_blank"
                  class="karta__linki-media"
                >
                  <i class="fa-solid fa-code"></i>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Karta UI - Koniec -->

    <!-- Karty - Początek -->
    <section class="etykiety">
      <div class="wizytowki">
        <div class="panel aktywny" style="--bg: url(Obrazy/it2.jpg)">
          <div class="cien"></div>
          <div class="opis">
            <div class="ikona" style="--color: green">
              <ion-icon name="hardware-chip"></ion-icon>
            </div>
            <div class="info">
              <div class="tytul">Information Technology</div>
              <div>IT Can Surprise</div>
            </div>
          </div>
        </div>

        <div class="panel" style="--bg: url(Obrazy/programowanie.jpg)">
          <div class="cien"></div>
          <div class="opis">
            <div class="ikona" style="--color: black">
              <i class="fa-solid fa-terminal"></i>
            </div>
            <div class="info">
              <div class="tytul">Codeing</div>
              <div>Programming Is Developing</div>
            </div>
          </div>
        </div>

        <div class="panel" style="--bg: url(Obrazy/system.jpg)">
          <div class="cien"></div>
          <div class="opis">
            <div class="ikona" style="--color: yellow">
              <i class="fa-solid fa-laptop-code"></i>
            </div>
            <div class="info">
              <div class="tytul">IT systems</div>
              <div>In one word, MULTI-TASKING</div>
            </div>
          </div>
        </div>

        <div class="panel" style="--bg: url(Obrazy/sieci.jpg)">
          <div class="cien"></div>
          <div class="opis">
            <div class="ikona" style="--color: red">
              <ion-icon name="git-network-outline"></ion-icon>
            </div>
            <div class="info">
              <div class="tytul">Networks</div>
              <div>Compare Them To Neurons</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Karty - Koniec -->

    <!-- Plusik JS -->
    <script src="plusik.js"></script>

    <!-- KartyUI JS -->
    <script src="script.js"></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/264a91385a.js"
      crossorigin="anonymous"
    ></script>

    <!-- IonIcons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
